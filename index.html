<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>TimeTracker</title>
		
		<!-- CSS  -->
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>
	
		<header>
			<video muted poster="defaultBG1.png" preload="auto" autoplay loop id="video1" class="video-playing" style="position:relative; min-height:500px; background-size:100%"">
				<source src="timelapse.mp4" type="video/mp4">
			</video>
		</header>
		
		<nav class="blue accent-1" role="navigation" style="position:absolute;top:0; left:0;">
			<div class="nav-wrapper container">
				<img src="logo_trinet.png" href="#" style="left; max-height: 56px;">
			</div>
		</nav>
			
		<main>
			<div class="section no-pad-bot" id="index-banner" style="position:absolute; top:150px; left:54%; margin-left: -200px;">
				<div class="container">
					<div class="card center-align" style="min-width:300px;">
						<div class="card-content">
							<div class="row col s12">
								<h4 class="header center orange-text">TimeTracker</h4>
							</div>
							<div class="col s12 center">
								<form class="col s12 center">
									<div class="row input-field" style="color:#82b1ff;">
										<i class="mdi-action-account-circle prefix"></i>
										<input id="icon_prefix" type="text" class="validate">
										<label for="icon_prefix">Username</label>
									</div>
									<div class="row input-field" style="color:#82b1ff;">
										<i class="mdi-communication-vpn-key prefix"></i>
										<input id="password" type="password" class="validate">
										<label for="password">Password</label>
									</div>
                                    <div class="row" style="text-align:left;">
                                    
                                    <a href="#" >Forgot password?</a>
                                    </div>
									<div class="row center">
										<a href="home.html" id="download-button" class="btn-large waves-effect waves-light orange">LOGIN</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</main>
	
		<footer class="page-footer blue accent-1">
			<div class="container">
				<div class="row center">
					<div class="col s12">
						<h6 class="">Trinet &copy; 2015</h6>
					</div>
				</div>
			</div>
		</footer>
	
	
	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	
</body>
</html>
